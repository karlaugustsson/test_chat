<!DOCTYPE html>
<html lang="en">
<style>
	.footer,.header{
    background-color: #474545;
    color: white;
    margin-top: 50px;
	}
	.header{
		margin-top: 0px;
		margin-bottom: 50px;
	}
	.fotter ul {
		list-style: none;
	}
	.footer ul li a{
		color: white;
	}
	#chatBox{
	height: 300px;
    border: 1px solid #C1C1FF;
    overflow: scroll;
	}
	span.user{
	display: block;
	font-family: monospace , arial;
	cursor: pointer;
	}

	span.user::before{
		content:"\e008";
		font-family: 'Glyphicons Halflings';
		color:#7EFF7E;
		padding-right: 5px;

	}
	span.user.me::before{
		color:darkgreen;
	}
	span.whisper{
		color:red;
	}
	#chatForm > .form-group{
		margin-top: 20px;
	}
	#chatForm button.image.upload::after{
		font-family: 'Glyphicons Halflings';
		content:"\e060";

	}
	button.image.upload.img_appended{
		background-size: cover;
		background-repeat: no-repeat;
	}
	button.image.upload.img_appended::after{
		visibility: hidden;
	}
	#num_users_online{
		width:100%;
		height: auto;
		display: none;
	}
	@media screen and (max-width: 992px) {
		.form-group{
			width:100%;
		}
		.form-inline .form-group > [type="text"] , .btn {
			margin-bottom:20px;
			width: 100%;
		}
		#chatForm .btn{
			margin-bottom: 5px;
		}
		#chatForm button.image.upload::after{
		font-family: inherit;
		content:"upload image";

		}
		#num_users_online{
			width:100%;
			height: auto;
			display: block;
		}
		#online_container{
			display:none !important;
		}
	}

</style>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='/socket.io/socket.io.js'></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/scripts/chat.js"></script>
</head>
<body>
	<div class="container">
	
			<div class="col-xs-12 header">
				<div class="col-xs-10">
					<h1> Chattie</h1>
				</div>

		</div>
	</div>
	<div class="container">

			<div class="col-xs-12">
				<div id="errorBox"class="alert alert-danger">
					
				</div>	
			</div>
		</div>
		<div class="row">
		<div id="username_container" class="col-xs-12">
			<form class="form-inline" id="nameForm">
			  <div class="form-group">
			    <label for="name">Name:</label>
					<input id="nameField" name="name"type="text" class="form-control" placeholder="Enter a username">	
			  </div>
			<input type="submit" class="btn btn-success" value="jag vill ha ett namn , nu vill jag ha det!">
			</form>		
		</div>

		</div>

	
		

					<div id="message_container" class="col-xs-12 col-md-4">
						<div class="row">
							<div id="num_users_online">
				
							</div>
							<div id="chatBox"></div>
						</div>
						<div class="row">
						
						<form class="form-inline" id="chatForm" enctype="multipart/form-data">
						  <div class="form-group">
		
						<input id="chatField" name="name"type="text" class="form-control" placeholder="chat please">	
						<input type="submit" class="btn btn-primary" value="send">

						<input id="upload-image" type="file" style="display:none;" name="file_upload" accept="image/*" >
						<button id="imageButton" class="btn btn-primary image upload" onclick="document.getElementById('upload-image').click();return false;"></button>
						  </div>

						</form>						
					


						</div>
							
				
					</div>

					<div id="online_container" class="col-xs-3 col-xs-offset-5">
						<div class="row">
						<p>online:</p>
						</div>
						<div class="row">
							<div id="usersOnlineBox">
								<span class="user">Kalle not really</span>
							</div>
						</div>

				
				</div>

	
		</div>

	</div>
	<div class="container">

</body>
</html>
